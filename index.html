<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Little Man Computer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Comment fonctionne un ordinateur ?</h1>
    </header>

    <div id="content">
        <section>
            <div class="title">Exemple du Little Man Computer</div>
            <div class="content"></div>
        </section>

        <section>
            <div class="title">Registres et contrôles</div>
            <div class="content">
                <button onclick="step();">Étape suivante</button>
                <button onclick="reset_regs();">Remise à zéro</button>

                <div>Étape : </div>
                <input id="reg_ip" class="cell" type="text" readonly>

                <div>Accumulateur : </div>
                <input id="reg_acc" class="cell" type="text" readonly>
                
                <div>Sortie : </div>
                <textarea id="output" readonly rows="20" cols="80"></textarea>
            </div>
        </section>
    
        <section>
            <div class="title">Mémoire</div>
            <div class="content">
                <button onclick="reset_mem();">Remise à zéro</button>
                <div id="memory">
            </div>  
        </section>

        <section> 
            <div class="title">Assembleur</div>
            <div class="content">
                <textarea rows="20" cols="80"></textarea>
                <button>Assembler et charger</button>
            </div>
        </section>

    </div> 
    <script src="script.js"></script>
    <script>init();</script>

</body>
</html>
